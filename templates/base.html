<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Knižnica{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/dist/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='carousel.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">
  <script src="{{ url_for('static', filename='assets/js/color-modes.js') }}"></script>
  <meta name="theme-color" content="#712cf9">
</head>
<body>

<header class="bg-dark text-white border-bottom">
  <div class="container d-flex flex-wrap align-items-center justify-content-between pt-4 pb-3 mb-3">
    <a href="/" class="d-flex align-items-center text-white text-decoration-none">
      <svg class="bi me-2" width="40" height="32" aria-hidden="true">
        <use xlink:href="#bootstrap"></use>
      </svg>
      <img src="{{ url_for('static', filename='logo3.png') }}" alt="Logo" height="60">
    </a>

    <ul class="nav nav-pills mb-0">
      <li class="nav-item"><a href="/" class="nav-link active bg-light text-dark">Domov</a></li>
      <li class="nav-item"><a href="/books-table" class="nav-link text-white">Knihy</a></li>
      <li class="nav-item"><a href="/authors-table" class="nav-link text-white">Autori</a></li>
      <li class="nav-item"><a href="/genres-table" class="nav-link text-white">Žánre</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">O nás</a></li>
    </ul>
  </div>
</header>

<main>
  {% block content %}
  <!-- Child templates insert content here -->
  {% endblock %}
</main>

<footer class="bg-secondary text-white text-center py-3 mt-5">
  <div class="container">
    <p class="mb-0 fs-31">&copy; 2025 Knižnica. Všetky práva vyhradené.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
