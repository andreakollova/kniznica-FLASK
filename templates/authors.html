{% extends "base.html" %}

{% block title %}Domov · Knižnica{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card bg-dark text-light shadow-lg border-0">
    <div class="card-header text-white text-center py-4 gradient-card-header">
      <h2 class="mb-0"><i class="bi bi-person-lines-fill me-2"></i>Zoznam autorov</h2>
    </div>
    <div class="card-body p-4">
      <div class="table-responsive">
        <table class="table table-dark table-hover align-middle mb-0">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Meno</th>
              <th scope="col">Životopis</th>
            </tr>
          </thead>
          <tbody>
                        {% for author in authors %}
                        <tr>
                            <th scope="row">{{ author.author_id }}</th>
                            <td><i class="bi bi-person-circle me-2 text-primary"></i>{{ author.name }}</td>
                            <td>{{ author.bio }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
