{% extends "base.html" %}

{% block title %}Domov · Knižnica{% endblock %}

{% block content %}

<div class="container mt-5">
  <div class="card bg-dark text-light shadow-lg border-0">
    <div class="card-header text-white text-center py-4 gradient-card-header">
      <h2 class="mb-0"><i class="bi bi-person-lines-fill me-2"></i>Zoznam autorov</h2>
    </div>
    <div class="card-body p-4">
      <div class="table-responsive">
        <table class="table table-dark table-hover align-middle mb-0">
            <tr>
                <th>ID</th>
                <th>Žáner</th>
                <th>Popis</th>
            </tr>
        </thead>
        <tbody>
            {% for genre in genres %}
            <tr>
                <td>{{ genre.genre_id }}</td>
                <td>{{ genre.name }}</td>
                <td>{{ genre.description }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
